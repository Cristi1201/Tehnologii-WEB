<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
	<title>LogIn</title>
	<link rel="stylesheet" type="text/css" href="css/subscribe.css">
<style>
	.bg {
    background-image: url("img/tree.jpg");

    height: 100%; 

    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>

<body>
	<div class="bg">
		<div class="login">
		  <h1>Subscribe</h1>

<!-- mailto:someone@example.com -->
<form name="contactValidation" id="contactValidation" action="php/subscribephp.php" method="POST">
	<input type="text" name="name" placeholder="Nume" class="noNumbers">
	<input type="text" name="surname" placeholder="Prenume" class="noNumbers">
	<input type="email" name="email" placeholder="Email" required>
	<input type="text" name="comment" placeholder="Comentariul">

	<p align="right">
			<input type="submit" value="Subcribe"  class="choice" style="cursor: pointer; padding-bottom: 20px;"></p>
</form>
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>


<script>
	$(document).ready(function () {

    $("#contactValidation").validate({

        rules: {
          name: {
          	required: true
          },
          surname: {
          	required: true
          },
          email: {
            required: true,
            email: true
          },
          comment: {
            required: false,
            maxlength: 20
          },
        },
        messages: {
          name: {
          	required: "Introduceți-vă numele",
          },
          surname: {
          	required: "Introduceți-vă prenumele"
          },
          email: {
            required: "Introduceți email-ul",
            email: "Introduce-ți un email valid"
          },
          comment: {
            maxlength: "Nu mai mult de 20 caractere"
          }
        },

        submitHandler: function(form) {
          form.submit();
        }
    });
});

  
</script>

</body>
</html>
