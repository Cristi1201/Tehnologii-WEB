<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
	<title>LogIn</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
<style>
	.bg {
    background-image: url("img/tree.jpg");

    height: 100%; 

    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>

<body>
	<div class="bg">
		<div class="login">
		  <h1>Loghează-te</h1>
		    <form name="dataValidation" id="dataValidation" action="php/mainphp.php" method="POST">
			    <input type="email" name="email" placeholder="Email" required>
			   	<input type="password" name="password" placeholder="Parola">

			   	<p align="right">
					
					<input type="submit" value="Submit"  class="choice" style="cursor: pointer; padding-bottom: 20px;">
					</p>
				</form>

		    <p align="right"><a href="singup.html" class="choice">Sign up</a></p>

		  <div class="login-help">
			  <a href="subscribe.html"><p style="color: darkblue;">Subscribe</p></a>
			</div>
		</div>
	</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>


<script>
	$(document).ready(function () {

    //### CONTACT FORM VALIDATE ###
    $("#dataValidation").validate({

        rules: {
          
          email: {
            required: true,
            email: true
          },
          
          password: {
            required: true,
            minlength: 8
          },
          
        },
        messages: {
          
          email: {
            required: "Introduce-ți email-ul",
            email: "Introduce-ți un email valid"
          },
          
          password: {
            required: "Introduce-ți parola",
            minlength: "Parola trebuie să conțină cel puțin 8 caractere"
          },

        },

        submitHandler: function(form) {
          form.submit();
        }
    });
   
});
</script>

</body>
</html>
