<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
	<title>SingUp</title>
<link rel="stylesheet" type="text/css" href="css/singup.css">
<style>
	.bg {
    background-image: url("img/tree.jpg");

    height: 100%; 

    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

	<div class="bg">
		<div class="login">
			<h1>Înregistrează-te</h1>
		<form name="formValidation" id="formValidation" method="POST">
			
			<input type="text" name="name" id="name" placeholder="Nume">
			
			<input type="text" name="surname" id="surname" placeholder="Prenume">
			
			<input type="email" name="email" id="email" placeholder="Email" required>
			
			<p class="choice">Alege genul</p>
			<label>  
            <input type="radio" class="gender" value="m" name="gender" checked="true" />Masculin  
        </label>   
        <label>
            <input type="radio" class="gender" value="f" name="gender"/>Feminin
        </label>
        <font id="radio_error"></font>

      <p class="choice">Alege vârsta</p>
        <select id="age" name="age" title="Alege-ți vârsta" class="age">
			  <option value="">Vârsta...</option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			  <option value="8">8</option>
			  <option value="9">9</option>
			  <option value="10">10</option>
			  <option value="11">11</option>
			  <option value="12">12</option>
			  <option value="13">13</option>
			  <option value="14">14</option>
			  <option value="15">15</option>
			  <option value="16">16</option>
			  <option value="17">17</option>
			  <option value="18">18</option>
			  <option value="19">19</option>
			  <option value="20">20</option>
			</select>

			<p><input type="password" name="password" id="password" placeholder="Parola" id="password"></p>
			<p><input type="password" name="password2" id="password2" placeholder="Parola repetată"></p>
			
		<p align="right">
			<input type="submit" value="Submit" id="submitF" name="submitF" class="choice" style="cursor: pointer; padding-bottom: 20px;"></p>
			
		</form>
	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<script type="text/javascript" src="js/valid.js"></script>

<!-- <script src="js/ajaxSingUp.js"></script> -->
</body>
</html>
